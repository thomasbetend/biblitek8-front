<h1>Mon biblipost</h1>
<div class="form" *ngIf="!isPostSuccess">
  <div class="form-field">
    <label for="description"></label>
    <textarea type="text" class="form-control" id="description" placeholder="Texte du post" [(ngModel)]="post.description" required></textarea>
  </div>
  <div class="form-field">
    <label for="description"></label>
    <input type="text" class="form-control" id="description" placeholder="Image" [(ngModel)]="post.image" required/>
  </div>
  <div class="form-field">
    <button type="submit" (click)="addPost()" class="btn btn-primary">Ajouter</button>
  </div>
  <p *ngIf="error">
    Remplissez tous les champs
  </p>
</div>
<app-add-post-success *ngIf="isPostSuccess"></app-add-post-success>

<ion-header>
  <ion-toolbar>
    <ion-title>Biblitek</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button routerLink="/conversations-list">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Mes messages</h1>
  <ion-searchbar search-icon="search-circle" placeholder="Nouvelle conversation"></ion-searchbar>
  <div *ngFor="let user of usersMessages; let i = index">
    <app-conversation-item [user]="user"></app-conversation-item>
  </div>
</ion-content>

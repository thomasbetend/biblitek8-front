<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/">Biblitek</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/conversations-list']">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <div class="avatar1" [ngStyle]="{'background-image' : 'url(' + imageUrl + userToAvatar}"></div> <!-- put avatar instead -->
    <p class="text-bold">{{ userToPseudo }}</p>
  </div>
  <div class="message" *ngFor="let message of messages" [ngClass]="{'you-message': message.user.id === id }">
    {{ message.content }}
  </div>


</ion-content>
<form (ngSubmit)="sendMessage()">
  <ion-input [(ngModel)]="messageContent" name="message" placeholder="Envoyer un message" class="send-message"></ion-input>
</form>

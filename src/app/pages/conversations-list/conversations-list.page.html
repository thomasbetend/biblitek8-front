<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/">Biblitek</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button routerLink="/conversations-list">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="conversations-page">
    <h1>Messages</h1>
    <ion-searchbar search-icon="search-circle" placeholder="Nouvelle conversation"></ion-searchbar>
    <div *ngFor="let user of user2; let i = index" class="conversation-item">
      <app-conversation-item [pseudo]="user[0].pseudo" [avatar]="user[0].avatar" [routerLink]="['/conversation', user[1]]"></app-conversation-item>
    </div>
</div>
</ion-content>

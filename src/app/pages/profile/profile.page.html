<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/">Biblitek</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        <!-- <div class="avatar1" [ngStyle]="{'background-image' : 'url(' + imageUrl + avatar + ')'}"></div> -->
      </ion-button>
      <ion-button [routerLink]="['/conversations-list']">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <div class="pseudo">Vos posts, {{ pseudo }}</div>
    <ion-button class="disconnection" fill="outline" (click)="onLogout()">DÃ©connexion</ion-button>
    <div class="personal-post" *ngFor="let post of postArray" >
      <app-personal-post [post]="post" [routerLink]="['/post', post.id]"></app-personal-post>
    </div>
  </div>
</ion-content>

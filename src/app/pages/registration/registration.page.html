<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="padding">
    <div class="biblitek">
      Biblitek
    </div>
    <ion-item lines="full">
      <ion-label color="primary">Pseudo</ion-label>
      <ion-input color="primary" type="text" placeholder="" [(ngModel)]="user.pseudo"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label color="primary">Email</ion-label>
      <ion-input color="primary" type="mail" placeholder="" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label color="primary">Mot de passe</ion-label>
      <ion-input color="primary" type="password" placeholder="" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button type="submit" color="danger" expand="block" class="connexion" (click)="addNewUser()">Inscription</ion-button>
  </div>
</ion-content>
